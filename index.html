<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img class="cabecalho__logo" src="assets/img/logo.svg" alt="Logotipo da HZC">
        <button class="cabecalho__notificacoes" aria-label="Notificações"><i></i></button>
    </header>
    <nav class="menuLateral">
        <img class="imgMenu__Lateral" src="assets/img/logo.svg" alt="Logotipo da HZC">
        <a href="#" class="menuLateral__link menuLateral__link--inicio menuLateral__link--ativo">Início</a>

    <main class="principal">
        <h2 class="tituloPagina">Inicio</h2>
        <article class="cartao">
            <img src="assets/img/banner-mobile_1.png" alt="Banner Cartão Inicial" class="imgCartao">
            <div class="cartao__conteudo">
                <p class="cartao__destaque">Vídeo em destaque</p>
                <h3 class="cartao__titulo">HZC - Título</h3>
                <p class="cartao__perfil">Bruno Lopez</p>
                <p class="cartao__info cartao__info--tempo">33minutos</p>
                <p class="cartao__info  cartao__info--visualizacoes">33visualizações</p>
                <button class="cartao__botao cartao__botao--play cartao__botao--destaque"></button>
        </article>
    </main>
   <script src="index.js"></script>
